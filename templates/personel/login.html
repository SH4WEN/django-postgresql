{% extends 'personel-base.html' %} {% block body %}
<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card text-center col-md-4 col-sm-6 col-xs-12">
    <div class="card-header text-center">
      <a href="{% url 'index' %}" class="float-end"
        ><i class="bi bi-x-lg"></i
      ></a>
      <strong
        >Login {% if messages %}
        <p class="alert alert-dismissible alert-danger">
          {% for message in messages %}
          <strong>{{ message }}</strong
          ><button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
          {% endfor %}
        </p>
        {% endif %}</strong
      >
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <div class="form-floating">
          <input
            type="text"
            class="form-control mb-2"
            id="floatingInput"
            placeholder="username"
            name="username"
            required
          />

          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control form-control-sm"
            id="floatingPassword"
            placeholder="Password"
            name="password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>

        <p class="mt-3">or</p>
        <p><a href="{% url 'register' %}">register</a></p>
        <p><a href="{% url 'reset' %}">forgot password</a></p>

        <p class="mt-3 mb-3 text-body-secondary">&copy; sh4wen</p>
      </form>
    </div>
  </div>
  {% endblock %}
</div>
<script>
  window.history.forward();
</script>
