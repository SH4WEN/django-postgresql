{% extends 'personel-base.html' %}
<!--  -->
{% load crispy_forms_tags %}
<!--  -->
{% block body %}
<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card text-center col-md-4 col-sm-6 col-xs-12">
    <div class="card-header text-center">
      <strong
        >Verify {% if messages %}
        <p class="alert alert-dismissible alert-danger">
          {% for message in messages %}
          <strong>{{ message }}</strong
          ><button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
          {% endfor %}
        </p>
        {% endif %}</strong
      >
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <strong><label>Enter OTP:</label></strong>

        <input type="text" name="otp" /><br /><br />
        <input class="btn btn-primary" type="submit" value="Verify" />
        <a href="{% url 'reset' %}" class="btn btn-danger btn-block">Cancel</a>
      </form>
    </div>
  </div>
  {% endblock %}
</div>
